<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/pages/plantes/styles/plante_style.css" />
		<link rel="stylesheet" href="/pages/plantes/styles/global_style.css" />
		<script src="/pages/plantes/javascript/ajout_plante.js" defer></script>
		<script src="/pages/plantes/javascript/search_plante.js" defer></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ajout Plante</title>
	</head>
	<body>
		<nav>
			<div class="nav-link">
				<a href="/pages/plantes/index.html">Index</a>
			</div>
			<div class="nav-link">
				<a href="/pages/plantes/search_plante.html">Chercher une plante</a>
			</div>
		</nav>
		<main>
			<section>
				<h2>Ajouter une plante :</h2>
				<div id="plantes-table">
					<table>
						<tbody id="plantes-tbody"></tbody>
					</table>
				</div>
				<form id="planteForm">
					<label for="variete">Variété</label>
					<input
						onkeyup="getInputs('variete', 'nom', 'genre', 'espece', 'famille')"
						name="variete"
						id="variete"
						type="text"
					/>

					<label for="nom">Nom</label>
					<input
						onkeyup="getInputs('variete', 'nom', 'genre', 'espece', 'famille')"
						name="nom"
						id="nom"
						type="text"
					/>

					<label for="genre">Genre</label>
					<input
						onkeyup="getInputs('variete', 'nom', 'genre', 'espece', 'famille')"
						name="genre"
						id="genre"
						type="text"
					/>

					<label for="espece">Espèce</label>
					<input
						onkeyup="getInputs('variete', 'nom', 'genre', 'espece', 'famille')"
						name="espece"
						id="espece"
						type="text"
					/>

					<label for="famille">Famille</label>
					<input
						onkeyup="getInputs('variete', 'nom', 'genre', 'espece', 'famille')"
						name="famille"
						id="famille"
						type="text"
					/>

					<input id="planteSubmit" type="submit" value="Ajouter la plante" />
				</form>
			</section>
		</main>
	</body>
</html>
