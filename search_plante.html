<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/pages/plantes/styles/plante_style.css" />
		<link rel="stylesheet" href="/pages/plantes/styles/global_style.css" />
		<script src="/pages/plantes/javascript/search_plante.js" defer></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chercher Plante</title>
	</head>
	<body>
		<nav>
			<div class="nav-link">
				<a href="/pages/plantes/index.html">Index</a>
			</div>
			<div class="nav-link">
				<a href="/pages/plantes/ajout_plante.html">Ajouter une plante</a>
			</div>
		</nav>
		<main>
      <main>
				<div id="plantes-table">
					<table>
						<tbody id="plantes-tbody"></tbody>
					</table>
				</div>
				<form id="planteForm">
					<label for="variete">Variété</label>
					<input
						onkeyup="controlInputs('variete')"
						name="variete"
						id="variete"
						type="text"
					/>

					<label for="nom">Nom</label>
					<input
						onkeyup="controlInputs('nom')"
						name="nom"
						id="nom"
						type="text"
					/>

					<label for="genre">Genre</label>
					<input
						onkeyup="controlInputs('genre')"
						name="genre"
						id="genre"
						type="text"
					/>

					<label for="espece">Espèce</label>
					<input
						onkeyup="controlInputs('espece')"
						name="espece"
						id="espece"
						type="text"
					/>

					<label for="famille">Famille</label>
					<input
						onkeyup="controlInputs('famille')"
						name="famille"
						id="famille"
						type="text"
					/>
				</form>
			</section>
		</main>
	</body>
</html
